{% extends base.html %}
{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form action="/register" method="post">
    <p><label>Имя: </label><input type="text" name="username" value="" required></p>
    <p><label>Пароль: </label><input type="password" name="password" value="" required></p>
    <p><label>Повтор пароля: </label><input type="password" name="password2" value="" required></p>
    <p><input class="btn btn-primary" type="submit" value="Регистрация"></p>
    </form>
{% endblock %}
